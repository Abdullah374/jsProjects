<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Color Flipper</h1>
        <button class="Red" onclick="changeBackgroundColor('red')"> <strong>Red</strong> </button>
        <button class="Green" onclick="changeBackgroundColor('green')"> <strong>Green</strong> </button>
        <button class="Blue" onclick="changeBackgroundColor('blue')"> <strong>Blue</strong> </button>
        <button class="Random" onclick="randomColor()"> <strong>Random</strong> </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
